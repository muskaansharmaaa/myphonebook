<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Phonebook</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Phonebook</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body class="page-body">
    <header class='page-header'>
      <div>
        <p class='logo'>Phonebook</p>
      </div>
    </header>
		<div>
			<main>
        <button type="button" class="js-insert btn btn-primary">Insert</button>
        <button type="button" class="js-delete btn btn-danger">Delete</button>

        <form class='form js-form'>
					<h2 class="form-title"> Add new contact </h2>
					<div class="form-group">
	          <label class='form-label' for='form-link-input'>Name:</label>
	          <input class='form-input form-name' type='text' required/>
					</div>
					<div class="form-group">
	          <label class='form-label' for='form-link-input'>Mobile:</label>
	          <input class='form-input form-mobile' type='tel' required/>
					</div>
					<div class="form-group">
	          <label class='form-label' for='form-link-input'>  Email:</label>
	          <input class='form-input form-email' type='email' required/>
					</div>
          
          <div class="form-group">
	          <label class='form-label' for='form-link-input'>  DOB:</label>
	          <input class='form-input form-DOB' type='date' />
					</div>
          <button type="submit" class="js-submit btn btn-primary">Submit</button>
					<button type="button" class="js-cancel btn btn-danger">Cancel</button>
        </form>

				<div class='form-overlay js-form-overlay'></div>

        <div>
          <table class="table table-striped">
			      <thead>
			        <tr>
			          <th class="delete-row"></th>
			          <th>Name</th>
			          <th>Mobile</th>
			          <th>Email</th>
                <th>DOB</th>
			        </tr>
			      </thead>
			      <tbody class="contact-list">
			        <tr class="contact">
			          <td class="delete-row"><span class="glyphicon glyphicon-remove"></span></td>
			          <td>George</td>
			          <td>+9888776211</td>
			          <td>george@abc.com</td>
                <td>12/11/2000</td>
			        </tr>
			        <tr class="contact">
			          <td class="delete-row"><span class="glyphicon glyphicon-remove"></span></td>
			          <td>John</td>
			          <td>+9888117872</td>
			          <td>John@gmail.com</td>
            
			        </tr>
			        <tr class="contact">
			          <td class="delete-row"><span class="glyphicon glyphicon-remove"></span></td>
			          <td>Mary</td>
			          <td>+789278712</td>
			          <td>mary123@xyz.com</td>
                <td>15/02/1986</td>
			        </tr>
			      </tbody>
			    </table>
				</div>
			</main>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
